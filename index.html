<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px; /* Add padding around the body */
        background-color: #fff; /* Set background color to white */
    }
    .menu {
        text-align: center;
    }
    .menu .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff; /* Change button color */
        color: #fff;
        font-size: 18px;
        text-decoration: none;
        cursor: pointer;
    }
    .menu .btn:hover {
        background-color: #0056b3; /* Change button color on hover */
    }
    .image-container {
        text-align: center;
    }
    .image-container img {
        max-width: 100%; /* Ensure the image does not exceed the width of its container */
    }
</style>
</head>
<body>

<div class="menu">
    <h2>Kaleidochrome Long & Durable(TM) - White Paint</h2>
    <a href="SDS_Kaleidochrome.pdf" class="btn" target="_blank">SDS</a>
    <a href="MiniSDS_Kaleidochrome.pdf" class="btn" target="_blank">MiniSDS</a>
    <a href="ExampleEPD.pdf" class="btn" target="_blank">Environmental Product Declaration</a>
    <a href="ExampleRegBurden.pdf" class="btn" target="_blank">Dangerous Goods Class</a>
    <!-- Add more buttons as needed -->
</div>

<div class="image-container">
    <img src="download.jpg" alt="Background Image"> <!-- Replace 'background_image.jpg' with the path to your image -->
</div>

</body>
</html>
