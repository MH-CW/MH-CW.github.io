<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px; /* Add padding around the body */
        background-color: #f2f2f2; /* Set background color to light gray */
    }
    .menu {
        text-align: center;
        margin-bottom: 30px; /* Add some space between menu and image */
    }
    .menu h2 {
        color: #007bff; /* Change title color */
    }
    .menu .btn {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff; /* Change button color */
        color: #fff;
        font-size: 18px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Add smooth transition */
    }
    .menu .btn:hover {
        background-color: #0056b3; /* Change button color on hover */
    }
    .image-container {
        text-align: center;
        margin-bottom: 20px; /* Add some space between images */
    }
    .image-container img {
        max-width: 100%; /* Ensure the image does not exceed the width of its container */
    }
</style>
</head>
<body>

<div class="menu">
    <h2>Glue</h2>
    <div class="image-container">
        <img src="hazard.png" alt="Background Image"> <!-- Replace 'background_image.jpg' with the path to your image -->
    </div>

    <a href="display_SDS.html" class="btn" target="_blank">SDS</a>
    <a href="display_MiniSDS.html" class="btn" target="_blank">MiniSDS</a>
    <a href="display_EPD.html" class="btn" target="_blank">Environmental Product Declaration</a>
    <a href="display_RegBurden.html" class="btn" target="_blank">Regulatory Burden</a>
    <a href="display_TransBurden.html" class="btn" target="_blank">Transport Burden</a>
    <!-- Add more buttons as needed -->
</div>

<div class="image-container">
    <a href="https://www.chemwatch.net" target="_blank">
        <img src="../CW_logo.jpg" alt="Background Image"> <!-- Replace 'background_image.jpg' with the path to your image -->
    </a>
</div>

</body>
</html>
